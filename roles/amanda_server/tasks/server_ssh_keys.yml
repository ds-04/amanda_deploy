- block:

   # Make a symlink in /home to make life easier
   - name: Home symlink from "/home/{{ server_user_discovered }}" to "{{ server_user_discovered_home }}"
     ansible.builtin.file:
      dest: "/home/{{ server_user_discovered }}"
      src: "{{ server_user_discovered_home }}"
      state: link
      owner: "{{ server_user_discovered }}"
      group: "{{ server_user_discovered_group }}"
     ignore_errors: 'true'
     when: ansible_os_family == "Debian" or ansible_os_family == "RedHat"

   - name: Create .ssh for "{{ server_user_discovered }}"
     ansible.builtin.file:
      state: directory
      owner: "{{ server_user_discovered }}"
      group: "{{ server_user_discovered_group }}"
      mode: '0700'
      path: "{{ server_user_discovered_home }}/.ssh"

   - name: "Generate ssh keys for server user"
     ansible.builtin.openssh_keypair:
      force: 'no'
      type: "{{ ssh_key_algo }}"
      owner: "{{ server_user_discovered }}"
      group: "{{ server_user_discovered_group }}"
      path: "{{ server_user_discovered_home }}/.ssh/{{ server_ssh_keypair }}"

  become: 'True'

